name: Flutter APK Build

on:
  push:
    branches:
      - main

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install Dependencies
        run: flutter pub get
        working-directory: tripbudgeter

      - name: Build Flutter APK
        run: flutter build apk --release
        working-directory: tripbudgeter

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/heads/main')
        with:
          files: tripbudgeter/build/app/outputs/flutter-apk/app-release.apk
          name: Release tripbudgeter v1.0.${{ github.run_number }}
          tag_name: tripbudgeter-v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
